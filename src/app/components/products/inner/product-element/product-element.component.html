<div class="card-group">
  <div class="card">
    <img src="https://di2ponv0v5otw.cloudfront.net/posts/2023/09/14/650353d54f80f9227f33d6d0/m_wp_6503543081078aa00eaf7b36.webp" class="card-img-top" alt="product image">
    <div class="card-body">
      <h5 class="card-title">{{ data?.unitPrice }}</h5>
      <p class="card-text">{{ data?.description }}</p>
      <p class="card-text"><small class="text-body-secondary">{{ data?.qty }} Available</small></p>
    </div>
  </div>
</div>
